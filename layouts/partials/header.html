<header class="header">
    <span class="header__inner">
        {{ partial "logo.html" . }}

        <span class="header__right">
            {{ if len .Site.Menus }}
                {{ partial "menu.html" . }}
                <span class="menu-trigger">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="main-manu-btn" aria-label="main menu" aria-controls="nav-menu" aria-expanded="false">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </span>
            {{ end }}

            {{- if .Site.Params.EnableThemeToggle }}
                <span class="theme-toggle not-selectable">{{ partial "theme-toggle-icon.html" . }}</span>
            {{- end}}
        </span>
    </span>
    <script type="text/javascript">
        (() => {
            const e = document.getElementById("main-manu-btn");
            e.addEventListener("click", () => e.setAttribute("aria-expanded", e.getAttribute("aria-expanded") === "false"));
        })();
    </script>
</header>
